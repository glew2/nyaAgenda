<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grant's hackBCA VI Project</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<header>
		<h1>To-Do List</h1>
		<form id="new-item-form">
			<input 
				type="text" 
				name="new-item-input" 
				id="new-item-input" 
				placeholder="Add new item..." />
			<input 
				type="submit"
				id="new-item-submit" 
				value="Add item" />
		</form>
	</header>
	<main>
		<section class="item-list">
			<h2>Items</h2>
			<div id="items"></div>
		</section>
	</main>
	<script src="main.js"></script>
</body>
</html>
